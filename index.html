<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translingo - Translate Words Instantly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .card {
      background-color: #ffffff10;
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }
    .form-control, .form-select {
      background-color: #ffffff15;
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-primary {
      background-color: #00cec9;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00b894;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ffeaa7;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="card animate__animated animate__zoomIn">
    <h2 class="text-center mb-4">üåê Translingo</h2>
    <div class="mb-3">
      <label for="inputText" class="form-label">Enter English Text</label>
      <textarea id="inputText" class="form-control" placeholder="Type your text here..." rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label for="languageSelect" class="form-label">Translate To</label>
      <select id="languageSelect" class="form-select">
        <option value="or">Odia</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="bn">Bengali</option>
        <option value="ml">Malayalam</option>
        <option value="gu">Gujarati</option>
        <option value="pa">Punjabi</option>
        <option value="mr">Marathi</option>
        <option value="kn">Kannada</option>
        <option value="as">Assamese</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" onclick="translateText()">Translate</button>
    </div>
    <div id="result" class="result animate__animated"></div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value.trim();
      const lang = document.getElementById('languageSelect').value;
      const resultDiv = document.getElementById('result');

      if (!text) {
        resultDiv.innerHTML = '<span class="text-warning">Please enter text to translate.</span>';
        return;
      }

      resultDiv.innerHTML = 'üîÑ Translating...';

      try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`);
        const data = await response.json();
        const translated = data.responseData.translatedText;
        resultDiv.innerHTML = `<strong>${translated}</strong>`;
        resultDiv.classList.add('animate__fadeInUp');
      } catch (error) {
        resultDiv.innerHTML = '<span class="text-danger">‚ùå Translation failed. Please try again later.</span>';
      }
    }
  </script>
</body>
</html>
